version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: my_project_app
    container_name: my_project_app
    ports:
      - "8000:80"
    volumes:
      - ./my_project_name:/var/www/html
    depends_on:
      - db
    extra_hosts:
      - "localhost:127.0.0.1"

  db:
    image: mysql:5.7
    container_name: my_project_db
    environment:
      MYSQL_ROOT_PASSWORD: 1341
      MYSQL_DATABASE: Author
      MYSQL_USER: calabi
      MYSQL_PASSWORD: 1341
    ports:
      - "3300:3300"
    volumes:
      - ./mysql_data:/var/lib/mysql

